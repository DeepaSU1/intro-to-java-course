<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label style="margin-left: 5px;">Email</label><br>
        <input style="border-radius: 5px;margin-top: 5px; margin-bottom: 10px; padding: 5px; width: 250px;" placeholder="example@gmail.com">
        <br>
        <label style="margin-left: 5px;">Password</label><br>
        <input style="border-radius: 5px;margin-top: 5px; padding: 5px; width: 250px;" placeholder="Enter your Password">
        <br>
        
        <input style="margin-top: 20px;" type="checkbox" id="rem" style="margin-top: 10px;">
        <label style="margin-top: 40px;margin-right: 20px;" for="rem">Remember Me</label><a href="#" style="color: red; text-decoration: none;">Forgot Password?</a><br>
        <button style="margin-top: 20px; width: 260px; padding: 5px; background-color: blue; color: white; border-radius: 5px;">Sign in</button>
    </form>
</body>

</html>
